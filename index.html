<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>ToDoApp</title>
</head>

<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        ToDoAListApp
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>

    <div class="nav-links">
      <ul>
        <li><a href="#" target="_blank">My day</a></li>
        <li><a href="#" target="_blank">Important</a></li>
        <li><a href="#" target="_blank">Planned</a></li>
        <li><a href="#" target="_blank">Tasks</a></li>
        <li><a href="#" target="_blank">Completed</a></li>
      </ul>
    </div>
  </div>
  <section class="vh-100">
    <div class="container" style="margin-top:10vh;">
      <div class="row d-flex align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="background-color: #fdfdff;">
            <div class="card-body py-4 px-4 px-md-5">

              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u class="my-day color-success" style="text-decoration:none;">My Day</u>
              </p>

              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                      <form class="form d-flex flex-row align-items-center">
                      <input type="text" maxlength="28" min="2019-03-03" class="task-input form-control form-control-lg" id="exampleFormControlInput1"
                        placeholder="Add new...">
                      <input class="add-date" type="date"  value="2023-03-03" min="2023-03-03" style="border-radius:4px; border:#67cfff;">
                      <button type="submit" class="btn btn-primary">Add</button>               
                    </form>   
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                    class="fas fa-sort-amount-down-alt ms-2"></i></a>
              </div>
              <div class="tasks-list">
              <div class="empty-list">
              <ul class="list-group list-group-horizontal rounded-0 bg-transparent d-flex justify-content-center" style="list-style-type:none;">
                <li>
                  <p class="lead fw-normal mb-0">List is empty!!!</p>
                </li>
              </ul>
            </div class="tasks-list">
      
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
